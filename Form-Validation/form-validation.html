<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
</head>

<body>

    <form action="https://formsubmit.co/makalinyane.s@gmail.com" method="post">

        <h3>Registration Form</h3>
        <br>

        <label for="User Id">User Id:</label>
        <input type="text" name="User Id">
        <br>
        <br>

        <label for="Password">Password:</label>
        <input type="password" name="Password">
        <br>
        <br>

        <label for="Name">Name:</label>
        <input type="text" name="Name">
        <br>
        <br>

        <label for="Address">Address:</label>
        <input type="text" name="Address">
        <br>
        <br>

        <label for="Country">Country:</label>
        <select id="Country">
            <option value="">Select</option>
            <option value="South Africa">South Africa</option>
            <option value="Zimbabwe">Zimbabwe</option>
            <option value="Botswana">Botswana</option>
            <option value="Lesotho">Lesotho</option>
        </select>
        <br>
        <br>

        <label for="ZIP Code">ZIP Code:</label>
        <input type="text" name="ZIP Code">
        <br>
        <br>

        <label for="Email">Email:</label>
        <input type="text" name="Email">
        <br>
        <br>

        <label for="Sex">Sex:</label>

        <input type="radio" name="rating" value="Male">
        <label for="rating">Male</label>
        <input type="radio" name="rating" value="Female">
        <label for="rating">Female</label>
        <br>
        <br>

        <label for="Language">Language:</label>

        <input type="checkbox" name="rating" value="English">
        <label for="rating">English</label>
        <input type="checkbox" name="rating" value="Non English">
        <label for="rating">Non English</label>
        <br>
        <br>

        <label for="About">About:</label><br>
        <textarea id="About" name="About" cols="5" rows="3"></textarea>
        <br>


        <input class="Submit" type="Submit" value="send">

    </form>

</body>

</html>
